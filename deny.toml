# Cargo-deny configuration file
# See https://github.com/embarkstudios/cargo-deny for documentation

[licenses]
# Allow common OSI-approved and FSF-approved licenses
# Note: License expressions with OR (e.g., "MIT OR Apache-2.0") are automatically
# allowed if all component licenses are in this allow list
allow = [
    "MIT",
    "Apache-2.0",
    "Zlib",
    "Unicode-3.0",
    "ISC",
    "MPL-2.0",
    "BSD-2-Clause",
    "GPL-3.0",
]

